<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4b4c55d37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add this CSS to initially hide the countdown elements */
        .data {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h2><i class="fa-solid fa-gifts"></i>    Birthday Countdown    <i class="fa-solid fa-gifts"></i></h2>
    </header>

    <div class="container">
        <div class="column">
            <h3 class="heading">Days</h3>
            <p id="days" class="data"></p>
        </div>
        <div class="column">
            <h3 class="heading">Hours</h3>
            <p id="hours" class="data"></p>
        </div>
        <div class="column">
            <h3 class="heading">Minutes</h3>
            <p id="minutes" class="data"></p>
        </div>
        <div class="column">
            <h3 class="heading">Seconds</h3>
            <p id="seconds" class="data"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function updateCountdown() {
                var now = new Date().getTime();
                var currentYear = new Date().getFullYear();
                var birthdayDate = new Date(currentYear, 8, 25).getTime(); // Birthday is on September 25th

                // If birthday has already passed this year, update to next year
                if (now > birthdayDate) {
                    currentYear++;
                    birthdayDate = new Date(currentYear, 11, 25).getTime();
                }

                var timeLeft = birthdayDate - now;

                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Show the countdown elements once the timer starts
                document.querySelectorAll(".data").forEach(function (element) {
                    element.style.display = "block";
                });

                document.querySelector("#days").innerHTML = days + "d";
                document.querySelector("#hours").innerHTML = hours + "h";
                document.querySelector("#minutes").innerHTML = minutes + "m";
                document.querySelector("#seconds").innerHTML = seconds + "s";
            }

            // Initial call to update the countdown
            updateCountdown();

            // Update the countdown every second
            var getBirthdayCountdownTime = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
